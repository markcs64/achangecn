function extractUrl(url)
{
	url = url+"";
    var index1 = url.indexOf("&trurl=");
    var index2 = url.indexOf("&",index1+3);
      if(index1!=-1 && index2 !=-1)
           url = url.substring(index1+7, index2);
    if(index1!=-1 && index2 ==-1)
           url = url.substring(index1+7);
    url = unescape(url);
	return url;
}
 /**
  * sign函数
  * url参数需要encode
  */	     
 function signin(){
 if(top.location != self.location)
 {
   var url = "https://login.alibaba.com" + "?Done=" + escape(extractUrl(self.location));
   top.location = url;
  }
  else
  {
  	var url = "https://login.alibaba.com" + "?Done=" + escape(document.location);
    document.location = url;
  }
   //alert(escape(document.location));
 }    
</SCRIPT>

					oOption.value = year + "|" + (i + 1) ;

					oOption.innerHTML = monthNames[i];

<SCRIPT language=javascript type=text/javascript>
var timer;           //定时器变量
var amount = 2;      //速度变量，默认值为2
var stoped = false;
function initMarquee(marId){
	if(document.getElementById(marId)){
		if ((navigator.appName == "Microsoft Internet Explorer") && (parseInt(navigator.appVersion) >= 3)){		
		   document.getElementById(marId).scrollAmount=document.getElementById(marId).clientWidth;
		 }
		 else{
		   document.getElementById(marId).scrollAmount=amount;
		 }		 
	}
}
/**
 * 开始函数，同时清除定时器
 * marId marquee对象的id
 */		
function startMarquee(marId){
    var marObj = document.getElementById(marId);
    marObj.scrollAmount = amount;
    marObj.start(); 
    clearTimeout(timer);  
    stoped = true;
    marObj.onscroll=function(){scrolling(this);};
}
/**
 * 滚动函数
 * 把初始速度设定到最大，使得marquee框里开始就充满部分数据，
 * 然后将初始状态保持特定时间后再开始滚动
 * marObj marquee对象
 * waitTime 初始状态保持时间
 */		
function scrollMarquee(marObj, waitTime){	
	if(!stoped && marObj.scrollLeft <= marObj.clientWidth){
	   marObj.stop();	     
	   timer = setTimeout("startMarquee('"+marObj.id+"')", waitTime);
	}
}
function scrolling(marObj){	 
	marObj.stop();
	marObj.scrollAmount = amount;
	marObj.start();
 
}
</SCRIPT>
